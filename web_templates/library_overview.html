<h1 class="text-4xl font-bold text-gray-900 mb-4">{{ name }}</h1>
<p class="text-lg text-gray-600 mb-8">{{ one_line_summary }}</p>

<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Statistics</h2>
    <div class="grid grid-cols-3 gap-6">
        <div class="text-center">
            <div class="text-3xl font-bold text-blue-600">{{ total_pages }}</div>
            <div class="text-sm text-gray-600 mt-1">Total Pages</div>
        </div>
        <div class="text-center">
            <div class="text-3xl font-bold text-green-600">{{ relevant_pages }}</div>
            <div class="text-sm text-gray-600 mt-1">Relevant Pages</div>
        </div>
        <div class="text-center">
            <div class="text-3xl font-bold text-purple-600">{{ relevant_directories }}</div>
            <div class="text-sm text-gray-600 mt-1">Directories</div>
        </div>
    </div>
</div>
