							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-svelte",itemPath:"Legacy Mode/legacy-slots",docItem:{type:"page",path:"99-legacy/20-legacy-slots.md",relevant:true,token_counts:{fulltext:920,digest:550,short_digest:71},usage:{input:1959,output:735,details:null},markdown:{fulltext:"---\ntitle: \u003Cslot>\n---\n\nIn Svelte 5, content can be passed to components in the form of [snippets](snippet) and rendered using [render tags](@render).\n\nIn legacy mode, content inside component tags is considered _slotted content_, which can be rendered by the component using a `\u003Cslot>` element:\n\n```svelte\n\u003C!--- file: App.svelte --->\n\u003Cscript>\n\timport Modal from './Modal.svelte';\n\u003C/script>\n\n\u003CModal>This is some slotted content\u003C/Modal>\n```\n\n```svelte\n\u003C!--- file: Modal.svelte --->\n\u003Cdiv class=\"modal\">\n\t\u003Cslot>\u003C/slot>\n\u003C/div>\n```\n\n> [!NOTE] If you want to render a regular `\u003Cslot>` element, you can use `\u003Csvelte:element this={'slot'} />`.\n\n## Named slots\n\nA component can have _named_ slots in addition to the default slot. On the parent side, add a `slot=\"...\"` attribute to an element, component or [`\u003Csvelte:fragment>`](legacy-svelte-fragment) directly inside the component tags.\n\n```svelte\n\u003C!--- file: App.svelte --->\n\u003Cscript>\n\timport Modal from './Modal.svelte';\n\n\tlet open = true;\n\u003C/script>\n\n{#if open}\n\t\u003CModal>\n\t\tThis is some slotted content\n\n\t\t+++\u003Cdiv slot=\"buttons\">+++\n\t\t\t\u003Cbutton on:click={() => open = false}>\n\t\t\t\tclose\n\t\t\t\u003C/button>\n\t\t+++\u003C/div>+++\n\t\u003C/Modal>\n{/if}\n```\n\nOn the child side, add a corresponding `\u003Cslot name=\"...\">` element:\n\n```svelte\n\u003C!--- file: Modal.svelte --->\n\u003Cdiv class=\"modal\">\n\t\u003Cslot>\u003C/slot>\n\t\u003Chr>\n\t+++\u003Cslot name=\"buttons\">\u003C/slot>+++\n\u003C/div>\n```\n\n## Fallback content\n\nIf no slotted content is provided, a component can define fallback content by putting it inside the `\u003Cslot>` element:\n\n```svelte\n\u003Cslot>\n\tThis will be rendered if no slotted content is provided\n\u003C/slot>\n```\n\n## Passing data to slotted content\n\nSlots can be rendered zero or more times and can pass values _back_ to the parent using props. The parent exposes the values to the slot template using the `let:` directive.\n\n```svelte\n\u003C!--- file: FancyList.svelte --->\n\u003Cul>\n\t{#each items as data}\n\t\t\u003Cli class=\"fancy\">\n\t\t\t\u003C!-- 'item' here... -->\n\t\t\t\u003Cslot item={process(data)} />\n\t\t\u003C/li>\n\t{/each}\n\u003C/ul>\n```\n\n```svelte\n\u003C!--- file: App.svelte --->\n\u003C!-- ...corresponds to 'item' here: -->\n\u003CFancyList {items} let:item={processed}>\n\t\u003Cdiv>{processed.text}\u003C/div>\n\u003C/FancyList>\n```\n\nThe usual shorthand rules apply — `let:item` is equivalent to `let:item={item}`, and `\u003Cslot {item}>` is equivalent to `\u003Cslot item={item}>`.\n\nNamed slots can also expose values. The `let:` directive goes on the element with the `slot` attribute.\n\n```svelte\n\u003C!--- file: FancyList.svelte --->\n\u003Cul>\n\t{#each items as item}\n\t\t\u003Cli class=\"fancy\">\n\t\t\t\u003Cslot name=\"item\" item={process(data)} />\n\t\t\u003C/li>\n\t{/each}\n\u003C/ul>\n\n\u003Cslot name=\"footer\" />\n```\n\n```svelte\n\u003C!--- file: App.svelte --->\n\u003CFancyList {items}>\n\t\u003Cdiv slot=\"item\" let:item>{item.text}\u003C/div>\n\t\u003Cp slot=\"footer\">Copyright (c) 2019 Svelte Industries\u003C/p>\n\u003C/FancyList>\n```\n\n\n",digest:"## Slot Basics\n\nIn legacy mode, content inside component tags is slotted content, rendered using `\u003Cslot>`:\n\n```svelte\n\u003C!-- App.svelte -->\n\u003CModal>This is some slotted content\u003C/Modal>\n\n\u003C!-- Modal.svelte -->\n\u003Cdiv class=\"modal\">\n  \u003Cslot>\u003C/slot>\n\u003C/div>\n```\n\nTo render a literal `\u003Cslot>` element, use `\u003Csvelte:element this={'slot'} />`.\n\n## Named Slots\n\nComponents can have multiple named slots. Parent side uses `slot=\"name\"` attribute:\n\n```svelte\n\u003C!-- App.svelte -->\n\u003CModal>\n  Default content\n  \u003Cdiv slot=\"buttons\">\n    \u003Cbutton>close\u003C/button>\n  \u003C/div>\n\u003C/Modal>\n\n\u003C!-- Modal.svelte -->\n\u003Cdiv class=\"modal\">\n  \u003Cslot>\u003C/slot>\n  \u003Cslot name=\"buttons\">\u003C/slot>\n\u003C/div>\n```\n\n## Fallback Content\n\nDefine default content inside `\u003Cslot>` when no slotted content is provided:\n\n```svelte\n\u003Cslot>\n  This renders if no content provided\n\u003C/slot>\n```\n\n## Passing Data to Slots\n\nSlots can pass values back to parent using props. Parent exposes values with `let:` directive:\n\n```svelte\n\u003C!-- FancyList.svelte -->\n\u003Cul>\n  {#each items as data}\n    \u003Cli>\n      \u003Cslot item={process(data)} />\n    \u003C/li>\n  {/each}\n\u003C/ul>\n\n\u003C!-- App.svelte -->\n\u003CFancyList {items} let:item={processed}>\n  \u003Cdiv>{processed.text}\u003C/div>\n\u003C/FancyList>\n```\n\nNamed slots can also expose values using `let:` on the element with `slot` attribute:\n\n```svelte\n\u003C!-- FancyList.svelte -->\n\u003Cslot name=\"item\" item={process(data)} />\n\u003Cslot name=\"footer\" />\n\n\u003C!-- App.svelte -->\n\u003CFancyList {items}>\n  \u003Cdiv slot=\"item\" let:item>{item.text}\u003C/div>\n  \u003Cp slot=\"footer\">Copyright (c) 2019\u003C/p>\n\u003C/FancyList>\n```\n\nShorthand: `let:item` equals `let:item={item}`, and `\u003Cslot {item}>` equals `\u003Cslot item={item}>`.",short_digest:"## Legacy Slots\n\nRender slotted content with `\u003Cslot>`. Named slots use `slot=\"name\"` attribute. Provide fallback content inside `\u003Cslot>` tags. Pass data to slots with props and expose to parent using `let:` directive on both default and named slots.",essence:"Legacy mode component content passing and rendering using slots with support for named slots, fallback con
