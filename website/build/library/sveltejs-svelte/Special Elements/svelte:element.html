							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-svelte",itemPath:"Special Elements/svelte:element",docItem:{type:"page",path:"05-special-elements/06-svelte-element.md",relevant:true,token_counts:{fulltext:353,digest:331,short_digest:107},usage:{input:1395,output:549,details:null},markdown:{fulltext:"---\ntitle: \u003Csvelte:element>\n---\n\n```svelte\n\u003Csvelte:element this={expression} />\n```\n\nThe `\u003Csvelte:element>` element lets you render an element that is unknown at author time, for example because it comes from a CMS. Any properties and event listeners present will be applied to the element.\n\nThe only supported binding is `bind:this`, since Svelte's built-in bindings do not work with generic elements.\n\nIf `this` has a nullish value, the element and its children will not be rendered.\n\nIf `this` is the name of a [void element](https://developer.mozilla.org/en-US/docs/Glossary/Void_element) (e.g., `br`) and `\u003Csvelte:element>` has child elements, a runtime error will be thrown in development mode:\n\n```svelte\n\u003Cscript>\n\tlet tag = $state('hr');\n\u003C/script>\n\n\u003Csvelte:element this={tag}>\n\tThis text cannot appear inside an hr element\n\u003C/svelte:element>\n```\n\nSvelte tries its best to infer the correct namespace from the element's surroundings, but it's not always possible. You can make it explicit with an `xmlns` attribute:\n\n```svelte\n\u003Csvelte:element this={tag} xmlns=\"http://www.w3.org/2000/svg\" />\n```\n\n`this` needs to be a valid DOM element tag, things like `#text` or `svelte:head` will not work.\n",digest:"## `\u003Csvelte:element>` Component\n\nRenders a DOM element whose tag name is determined at runtime via the `this` prop.\n\n### Basic Usage\n```svelte\n\u003Cscript>\n\tlet tag = $state('div');\n\u003C/script>\n\n\u003Csvelte:element this={tag} />\n```\n\n### Key Behaviors\n- If `this` is nullish, the element and children are not rendered\n- Only `bind:this` binding is supported; other Svelte bindings don't work with generic elements\n- All properties and event listeners are applied to the rendered element\n- `this` must be a valid DOM element tag name (not `#text` or `svelte:head`)\n\n### Void Elements\nVoid elements (like `br`, `hr`, `img`) cannot have children. Attempting to add children to a void element throws a runtime error in development:\n\n```svelte\n\u003Cscript>\n\tlet tag = $state('hr');\n\u003C/script>\n\n\u003Csvelte:element this={tag}>\n\tThis text cannot appear inside an hr element\n\u003C/svelte:element>\n```\n\n### Namespace Handling\nSvelte infers the namespace from context, but you can make it explicit with `xmlns`:\n\n```svelte\n\u003Csvelte:element this={tag} xmlns=\"http://www.w3.org/2000/svg\" />\n```\n\nUse cases: rendering elements from CMS data, dynamic component rendering based on content type.",short_digest:"## `\u003Csvelte:element>` Component\n\nRenders a DOM element with a runtime-determined tag name via the `this` prop.\n\n```svelte\n\u003Csvelte:element this={tag} />\n```\n\n- If `this` is nullish, nothing renders\n- Only `bind:this` binding works\n- Void elements cannot have children (throws error in dev)\n- Use `xmlns` attribute to explicitly set namespace for SVG/XML elements",essence:"Render DOM elements with runtime-determined tag names using the `\u003Csvelte:element>` component."}}},uses:{params:["name","path"]}}],
