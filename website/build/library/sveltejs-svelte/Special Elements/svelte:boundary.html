n\n> [!NOTE]\n> As with [snippets passed to components](snippet#Passing-snippets-to-components), the `failed` snippet can be passed explicitly as a property...\n>\n> ```svelte\n> \u003Csvelte:boundary {failed}>...\u003C/svelte:boundary>\n> ```\n>\n> ...or implicitly by declaring it directly inside the boundary, as in the example above.\n\n### `onerror`\n\nIf an `onerror` function is provided, it will be called with the same two `error` and `reset` arguments. This is useful for tracking the error with an error reporting service...\n\n```svelte\n\u003Csvelte:boundary onerror={(e) => report(e)}>\n\t...\n\u003C/svelte:boundary>\n```\n\n...or using `error` and `reset` outside the boundary itself:\n\n```svelte\n\u003Cscript>\n\tlet error = $state(null);\n\tlet reset = $state(() => {});\n\n\tfunction onerror(e, r) {\n\t\terror = e;\n\t\treset = r;\n\t}\n\u003C/script>\n\n\u003Csvelte:boundary {onerror}>\n\t\u003CFlakyComponent />\n\u003C/svelte:boundary>\n\n{#if error}\n\t\u003Cbutton onclick={() => {\n\t\terror = null;\n\t\treset();\n\t}}>\n\t\toops! try again\n\t\u003C/button>\n{/if}\n```\n\nIf an error occurs inside the `onerror` function (or if you rethrow the error), it will be handled by a parent boundary if such exists.\n",digest:"## svelte:boundary\n\nError boundary component that catches errors during rendering, updating, and effect execution within its children. When an error occurs, the boundary's contents are removed.\n\n**Note:** Only catches errors in rendering/updating/effects. Does not catch errors in event handlers, setTimeout, or async work.\n\n### Properties\n\n**`failed` snippet** - Rendered when an error occurs, receives `error` and `reset` function:\n```svelte\n\u003Csvelte:boundary>\n\t\u003CFlakyComponent />\n\t{#snippet failed(error, reset)}\n\t\t\u003Cbutton onclick={reset}>Try again\u003C/button>\n\t{/snippet}\n\u003C/svelte:boundary>\n```\n\n**`onerror` function** - Called with `error` and `reset` arguments. Useful for error reporting or managing error state outside the boundary:\n```svelte\n\u003Cscript>\n\tlet error = $state(null);\n\tlet reset = $state(() => {});\n\n\tfunction onerror(e, r) {\n\t\terror = e;\n\t\treset = r;\n\t}\n\u003C/script>\n\n\u003Csvelte:boundary {onerror}>\n\t\u003CFlakyComponent />\n\u003C/svelte:boundary>\n\n{#if error}\n\t\u003Cbutton onclick={() => {\n\t\terror = null;\n\t\treset();\n\t}}>Try again\u003C/button>\n{/if}\n```\n\nAt least one of `failed` or `onerror` must be provided. Errors inside `onerror` are handled by parent boundaries if they exist.",short_digest:"## svelte:boundary\n\nCatches rendering/update/effect errors in children and removes their contents on error.\n\n**`failed` snippet** - Rendered on error with `error` and `reset`:\n```svelte\n\u003Csvelte:boundary>\n\t\u003CComponent />\n\t{#snippet failed(error, reset)}\n\t\t\u003Cbutton onclick={reset}>Retry\u003C/button>\n\t{/snippet}\n\u003C/svelte:boundary>\n```\n\n**`onerror` function** - Called with `error` and `reset` for error reporting or external state management.\n\nDoes not catch event handler or async errors. Requires `failed` or `onerror`.",essence:"Error boundary component that catches rendering and effect errors, with optional failed snippet and onerror callback for recovery."}}},uses:{params:["name","path"]}}],
