							node_ids: [0, 4],
							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-svelte",itemPath:"API Reference/Error & Warning Reference/shared-errors",docItem:{type:"page",path:"98-reference/.generated/shared-errors.md",relevant:true,token_counts:{fulltext:750,digest:371,short_digest:168},usage:{input:1786,output:643,details:null},markdown:{fulltext:"\u003C!-- This file is generated by scripts/process-messages/index.js. Do not edit! -->\n\n### invalid_default_snippet\n\n```\nCannot use `{@render children(...)}` if the parent component uses `let:` directives. Consider using a named snippet instead\n```\n\nThis error would be thrown in a setup like this:\n\n```svelte\n\u003C!--- file: Parent.svelte --->\n\u003CList {items} let:entry>\n    \u003Cspan>{entry}\u003C/span>\n\u003C/List>\n```\n\n```svelte\n\u003C!--- file: List.svelte --->\n\u003Cscript>\n    let { items, children } = $props();\n\u003C/script>\n\n\u003Cul>\n    {#each items as item}\n        \u003Cli>{@render children(item)}\u003C/li>\n    {/each}\n\u003C/ul>\n```\n\nHere, `List.svelte` is using `{@render children(item)` which means it expects `Parent.svelte` to use snippets. Instead, `Parent.svelte` uses the deprecated `let:` directive. This combination of APIs is incompatible, hence the error.\n\n### invalid_snippet_arguments\n\n```\nA snippet function was passed invalid arguments. Snippets should only be instantiated via `{@render ...}`\n```\n\n### lifecycle_outside_component\n\n```\n`%name%(...)` can only be used during component initialisation\n```\n\nCertain lifecycle methods can only be used during component initialisation. To fix this, make sure you're invoking the method inside the _top level of the instance script_ of your component.\n\n```svelte\n\u003Cscript>\n    import { onMount } from 'svelte';\n\n    function handleClick() {\n        // This is wrong\n        onMount(() => {})\n    }\n\n    // This is correct\n    onMount(() => {})\n\u003C/script>\n\n\u003Cbutton onclick={handleClick}>click me\u003C/button>\n```\n\n### snippet_without_render_tag\n\n```\nAttempted to render a snippet without a `{@render}` block. This would cause the snippet code to be stringified instead of its content being rendered to the DOM. To fix this, change `{snippet}` to `{@render snippet()}`.\n```\n\nA component throwing this error will look something like this (`children` is not being rendered):\n\n```svelte\n\u003Cscript>\n    let { children } = $props();\n\u003C/script>\n\n{children}\n```\n\n...or like this (a parent component is passing a snippet where a non-snippet value is expected):\n\n```svelte\n\u003C!--- file: Parent.svelte --->\n\u003CChildComponent>\n  {#snippet label()}\n    \u003Cspan>Hi!\u003C/span>\n  {/snippet}\n\u003C/ChildComponent>\n```\n\n```svelte\n\u003C!--- file: Child.svelte --->\n\u003Cscript>\n  let { label } = $props();\n\u003C/script>\n\n\u003C!-- This component doesn't expect a snippet, but the parent provided one -->\n\u003Cp>{label}\u003C/p>\n```\n\n### store_invalid_shape\n\n```\n`%name%` is not a store with a `subscribe` method\n```\n\n### svelte_element_invalid_this_value\n\n```\nThe `this` prop on `\u003Csvelte:element>` must be a string, if defined\n```\n",digest:"## Error Reference\n\n**invalid_default_snippet**\nCannot use `{@render children(...)}` if parent uses `let:` directives. Use named snippets instead.\n```svelte\n// Wrong: Parent uses let:\n\u003CList {items} let:entry>\n    \u003Cspan>{entry}\u003C/span>\n\u003C/List>\n\n// List.svelte tries to render children\n{@render children(item)}\n```\n\n**invalid_snippet_arguments**\nSnippets must only be instantiated via `{@render ...}`, not called directly.\n\n**lifecycle_outside_component**\nLifecycle methods like `onMount()` can only be called at the top level of component instance scripts, not inside functions.\n```svelte\n\u003Cscript>\n    import { onMount } from 'svelte';\n    \n    // Wrong\n    function handleClick() {\n        onMount(() => {})\n    }\n    \n    // Correct\n    onMount(() => {})\n\u003C/script>\n```\n\n**snippet_without_render_tag**\nSnippets must be rendered with `{@render snippet()}`, not `{snippet}`. This applies both to rendering snippet props and passing snippets to child components.\n```svelte\n// Wrong\n\u003Cscript>\n    let { children } = $props();\n\u003C/script>\n{children}\n\n// Correct\n{@render children()}\n```\n\n**store_invalid_shape**\nStores must have a `subscribe` method.\n\n**svelte_element_invalid_this_value**\nThe `this` prop on `\u003Csvelte:element>` must be a string if defined.",short_digest:"## Common Svelte Errors\n\n- **invalid_default_snippet**: Can't mix `{@render children(...)}` with parent `let:` directives; use named snippets\n- **lifecycle_outside_component**: Lifecycle methods must be called at top level of component script, not in functions\n- **snippet_without_render_tag**: Use `{@render snippet()}` not `{snippet}`; applies to snippet props and child components\n- **invalid_snippet_arguments**: Snippets only via `{@render ...}`\n- **store_invalid_shape**: Stores need `subscribe` method\n- **svelte_element_invalid_this_value**: `\u003Csvelte:element this={...}>` requires string value",essence:"Reference documentation for common Svelte error messages with explanations and code examples."}}},uses:{params:["name","path"]}}],
