\n```svelte\n\u003Cscript>\n\tlet count = $state(0);\n\n\t$inspect(count).with((type, count) => {\n\t\tif (type === 'update') {\n\t\t\tdebugger; // or `console.trace`, or whatever you want\n\t\t}\n\t});\n\u003C/script>\n\n\u003Cbutton onclick={() => count++}>Increment\u003C/button>\n```\n\nA convenient way to find the origin of some change is to pass `console.trace` to `with`:\n\n```js\n// @errors: 2304\n$inspect(stuff).with(console.trace);\n```\n\n## $inspect.trace(...)\n\nThis rune, added in 5.14, causes the surrounding function to be _traced_ in development. Any time the function re-runs as part of an [effect]($effect) or a [derived]($derived), information will be printed to the console about which pieces of reactive state caused the effect to fire.\n\n```svelte\n\u003Cscript>\n\timport { doSomeWork } from './elsewhere';\n\n\t$effect(() => {\n\t\t+++// $inspect.trace must be the first statement of a function body+++\n\t\t+++$inspect.trace();+++\n\t\tdoSomeWork();\n\t});\n\u003C/script>\n```\n\n`$inspect.trace` takes an optional first argument which will be used as the label.\n",digest:"## $inspect\n\nA development-only rune that logs values whenever they change, similar to `console.log` but reactive. Tracks deep changes in objects and arrays.\n\n```svelte\n\u003Cscript>\n\tlet count = $state(0);\n\tlet message = $state('hello');\n\n\t$inspect(count, message); // logs when either changes\n\u003C/script>\n\n\u003Cbutton onclick={() => count++}>Increment\u003C/button>\n\u003Cinput bind:value={message} />\n```\n\n### $inspect(...).with\n\nReturns a `with` method that accepts a callback instead of using `console.log`. The callback receives `\"init\"` or `\"update\"` as the first argument, followed by the inspected values.\n\n```svelte\n\u003Cscript>\n\tlet count = $state(0);\n\n\t$inspect(count).with((type, count) => {\n\t\tif (type === 'update') {\n\t\t\tdebugger;\n\t\t}\n\t});\n\u003C/script>\n```\n\nPass `console.trace` to find where changes originate:\n\n```js\n$inspect(stuff).with(console.trace);\n```\n\n### $inspect.trace()\n\nAdded in 5.14. Traces the surrounding function in development, printing to console which reactive state caused an effect or derived to re-run. Must be the first statement in a function body.\n\n```svelte\n\u003Cscript>\n\t$effect(() => {\n\t\t$inspect.trace();\n\t\tdoSomeWork();\n\t});\n\u003C/script>\n```\n\nAccepts an optional label argument.",short_digest:"## $inspect\n\nDevelopment-only rune that logs values whenever they change, tracking deep reactivity in objects and arrays.\n\n```svelte\n$inspect(count, message); // logs on change\n$inspect(count).with((type, value) => { /* custom handler */ });\n$inspect(stuff).with(console.trace); // find origin of changes\n```\n\n### $inspect.trace()\n\nTraces which reactive state caused an effect/derived to re-run. Must be first statement in function body.\n\n```svelte\n$effect(() => {\n\t$inspect.trace();\n\tdoSomeWork();\n});\n```",essence:"Development-only rune for reactive logging and tracing state changes and their origins."}}},uses:{params:["name","path"]}}],
