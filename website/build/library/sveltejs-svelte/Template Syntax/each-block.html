							node_ids: [0, 4],
							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-svelte",itemPath:"Template Syntax/each-block",docItem:{type:"page",path:"03-template-syntax/03-each.md",relevant:true,token_counts:{fulltext:1283,digest:472,short_digest:128},usage:{input:2322,output:715,details:null},markdown:{fulltext:"---\ntitle: {#each ...}\n---\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression as name}...{/each}\n```\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression as name, index}...{/each}\n```\n\nIterating over values can be done with an each block. The values in question can be arrays, array-like objects (i.e. anything with a `length` property), or iterables like `Map` and `Set` — in other words, anything that can be used with `Array.from`.\n\n```svelte\n\u003Ch1>Shopping list\u003C/h1>\n\u003Cul>\n\t{#each items as item}\n\t\t\u003Cli>{item.name} x {item.qty}\u003C/li>\n\t{/each}\n\u003C/ul>\n```\n\nAn each block can also specify an _index_, equivalent to the second argument in an `array.map(...)` callback:\n\n```svelte\n{#each items as item, i}\n\t\u003Cli>{i + 1}: {item.name} x {item.qty}\u003C/li>\n{/each}\n```\n\n## Keyed each blocks\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression as name (key)}...{/each}\n```\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression as name, index (key)}...{/each}\n```\n\nIf a _key_ expression is provided — which must uniquely identify each list item — Svelte will use it to intelligently update the list when data changes by inserting, moving and deleting items, rather than adding or removing items at the end and updating the state in the middle.\n\nThe key can be any object, but strings and numbers are recommended since they allow identity to persist when the objects themselves change.\n\n```svelte\n{#each items as item (item.id)}\n\t\u003Cli>{item.name} x {item.qty}\u003C/li>\n{/each}\n\n\u003C!-- or with additional index value -->\n{#each items as item, i (item.id)}\n\t\u003Cli>{i + 1}: {item.name} x {item.qty}\u003C/li>\n{/each}\n```\n\nYou can freely use destructuring and rest patterns in each blocks.\n\n```svelte\n{#each items as { id, name, qty }, i (id)}\n\t\u003Cli>{i + 1}: {name} x {qty}\u003C/li>\n{/each}\n\n{#each objects as { id, ...rest }}\n\t\u003Cli>\u003Cspan>{id}\u003C/span>\u003CMyComponent {...rest} />\u003C/li>\n{/each}\n\n{#each items as [id, ...rest]}\n\t\u003Cli>\u003Cspan>{id}\u003C/span>\u003CMyComponent values={rest} />\u003C/li>\n{/each}\n```\n\n## Each blocks without an item\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression}...{/each}\n```\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression, index}...{/each}\n```\n\nIn case you just want to render something `n` times, you can omit the `as` part ([demo](/playground/untitled#H4sIAAAAAAAAE3WR0W7CMAxFf8XKNAk0WsSeUEaRpn3Guoc0MbQiJFHiMlDVf18SOrZJ48259_jaVgZmxBEZZ28thgCNFV6xBdt1GgPj7wOji0t2EqI-wa_OleGEmpLWiID_6dIaQkMxhm1UdwKpRQhVzWSaVORJNdvWpqbhAYVsYQCNZk8thzWMC_DCHMZk3wPSThNQ088I3mghD9UwSwHwlLE5PMIzVFUFq3G7WUZ2OyUvU3JOuZU332wCXTRmtPy1NgzXZtUFp8WFw9536uWqpbIgPEaDsJBW90cTOHh0KGi2XsBq5-cT6-3nPauxXqHnsHJnCFZ3CvJVkyuCQ0mFF9TZyCQ162WGvteLKfG197Y3iv_pz_fmS68Hxt8iPBPj5HscP8YvCNX7uhYCAAA=)):\n\n```svelte\n\u003Cdiv class=\"chess-board\">\n\t{#each { length: 8 }, rank}\n\t\t{#each { length: 8 }, file}\n\t\t\t\u003Cdiv class:black={(rank + file) % 2 === 1}>\u003C/div>\n\t\t{/each}\n\t{/each}\n\u003C/div>\n```\n\n## Else blocks\n\n```svelte\n\u003C!--- copy: false  --->\n{#each expression as name}...{:else}...{/each}\n```\n\nAn each block can also have an `{:else}` clause, which is rendered if the list is empty.\n\n```svelte\n{#each todos as todo}\n\t\u003Cp>{todo.text}\u003C/p>\n{:else}\n\t\u003Cp>No tasks today!\u003C/p>\n{/each}\n```\n",digest:"# Each Block\n\nIterate over arrays, array-like objects, or iterables (Map, Set, etc.) using the each block.\n\n## Basic Syntax\n\n```svelte\n{#each items as item}\n  \u003Cli>{item.name}\u003C/li>\n{/each}\n```\n\nAccess the index with a second variable:\n\n```svelte\n{#each items as item, i}\n  \u003Cli>{i + 1}: {item.name}\u003C/li>\n{/each}\n```\n\n## Keyed Each Blocks\n\nProvide a unique key expression to intelligently update lists when data changes (insert, move, delete) rather than just appending/removing:\n\n```svelte\n{#each items as item (item.id)}\n  \u003Cli>{item.name}\u003C/li>\n{/each}\n```\n\nKeys should be strings or numbers for identity persistence. Works with index too:\n\n```svelte\n{#each items as item, i (item.id)}\n  \u003Cli>{i + 1}: {item.name}\u003C/li>\n{/each}\n```\n\n## Destructuring\n\nUse destructuring and rest patterns:\n\n```svelte\n{#each items as { id, name, qty }, i (id)}\n  \u003Cli>{i + 1}: {name} x {qty}\u003C/li>\n{/each}\n\n{#each objects as { id, ...rest }}\n  \u003Cli>\u003CMyComponent {...rest} />\u003C/li>\n{/each}\n```\n\n## Rendering Without Items\n\nOmit the `as` clause to render n times:\n\n```svelte\n{#each { length: 8 }, rank}\n  {#each { length: 8 }, file}\n    \u003Cdiv>\u003C/div>\n  {/each}\n{/each}\n```\n\n## Else Block\n\nRender fallback content when the list is empty:\n\n```svelte\n{#each todos as todo}\n  \u003Cp>{todo.text}\u003C/p>\n{:else}\n  \u003Cp>No tasks today!\u003C/p>\n{/each}\n```",short_digest:"# Each Block\n\nIterate over arrays and iterables:\n\n```svelte\n{#each items as item}\n  \u003Cli>{item.name}\u003C/li>\n{/each}\n```\n\nWith index: `{#each items as item, i}`\n\n**Keyed blocks** for intelligent list updates:\n\n```svelte\n{#each items as item (item.id)}\n  \u003Cli>{item.name}\u003C/li>\n{/each}\n```\n\nSupports destructuring, rendering n times without items, and else blocks for empty lists.",essence:"The each block iterates over arrays and iterables, with optional keying for efficient updates, destructuring support, and else fallback."}}},uses:{params:["name","path"]}}],
