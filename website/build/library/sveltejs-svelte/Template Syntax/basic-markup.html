							node_ids: [0, 4],
							data: [{type:"data",data:null,uses:{}},{type:"data",data:{libraryName:"sveltejs-svelte",itemPath:"Template Syntax/basic-markup",docItem:{type:"page",path:"03-template-syntax/01-basic-markup.md",relevant:true,token_counts:{fulltext:2130,digest:687,short_digest:227},usage:{input:3171,output:1024,details:null},markdown:{fulltext:"---\ntitle: Basic markup\n---\n\nMarkup inside a Svelte component can be thought of as HTML++.\n\n## Tags\n\nA lowercase tag, like `\u003Cdiv>`, denotes a regular HTML element. A capitalised tag or a tag that uses dot notation, such as `\u003CWidget>` or `\u003Cmy.stuff>`, indicates a _component_.\n\n```svelte\n\u003Cscript>\n\timport Widget from './Widget.svelte';\n\u003C/script>\n\n\u003Cdiv>\n\t\u003CWidget />\n\u003C/div>\n```\n\n## Element attributes\n\nBy default, attributes work exactly like their HTML counterparts.\n\n```svelte\n\u003Cdiv class=\"foo\">\n\t\u003Cbutton disabled>can't touch this\u003C/button>\n\u003C/div>\n```\n\nAs in HTML, values may be unquoted.\n\n\u003C!-- prettier-ignore -->\n```svelte\n\u003Cinput type=checkbox />\n```\n\nAttribute values can contain JavaScript expressions.\n\n```svelte\n\u003Ca href=\"page/{p}\">page {p}\u003C/a>\n```\n\nOr they can _be_ JavaScript expressions.\n\n```svelte\n\u003Cbutton disabled={!clickable}>...\u003C/button>\n```\n\nBoolean attributes are included on the element if their value is [truthy](https://developer.mozilla.org/en-US/docs/Glossary/Truthy) and excluded if it's [falsy](https://developer.mozilla.org/en-US/docs/Glossary/Falsy).\n\nAll other attributes are included unless their value is [nullish](https://developer.mozilla.org/en-US/docs/Glossary/Nullish) (`null` or `undefined`).\n\n```svelte\n\u003Cinput required={false} placeholder=\"This input field is not required\" />\n\u003Cdiv title={null}>This div has no title attribute\u003C/div>\n```\n\n> [!NOTE] Quoting a singular expression does not affect how the value is parsed, but in Svelte 6 it will cause the value to be coerced to a string:\n>\n> \u003C!-- prettier-ignore -->\n> ```svelte\n> \u003Cbutton disabled=\"{number !== 42}\">...\u003C/button>\n> ```\n\nWhen the attribute name and value match (`name={name}`), they can be replaced with `{name}`.\n\n```svelte\n\u003Cbutton {disabled}>...\u003C/button>\n\u003C!-- equivalent to\n\u003Cbutton disabled={disabled}>...\u003C/button>\n-->\n```\n\n## Component props\n\nBy convention, values passed to components are referred to as _properties_ or _props_ rather than _attributes_, which are a feature of the DOM.\n\nAs with elements, `name={name}` can be replaced with the `{name}` shorthand.\n\n```svelte\n\u003CWidget foo={bar} answer={42} text=\"hello\" />\n```\n\n## Spread attributes\n\n_Spread attributes_ allow many attributes or properties to be passed to an element or component at once.\n\nAn element or component can have multiple spread attributes, interspersed with regular ones. Order matters — if `things.a` exists it will take precedence over `a=\"b\"`, while `c=\"d\"` would take precedence over `things.c`:\n\n```svelte\n\u003CWidget a=\"b\" {...things} c=\"d\" />\n```\n\n## Events\n\nListening to DOM events is possible by adding attributes to the element that start with `on`. For example, to listen to the `click` event, add the `onclick` attribute to a button:\n\n```svelte\n\u003Cbutton onclick={() => console.log('clicked')}>click me\u003C/button>\n```\n\nEvent attributes are case sensitive. `onclick` listens to the `click` event, `onClick` listens to the `Click` event, which is different. This ensures you can listen to custom events that have uppercase characters in them.\n\nBecause events are just attributes, the same rules as for attributes apply:\n\n- you can use the shorthand form: `\u003Cbutton {onclick}>click me\u003C/button>`\n- you can spread them: `\u003Cbutton {...thisSpreadContainsEventAttributes}>click me\u003C/button>`\n\nTiming-wise, event attributes always fire after events from bindings (e.g. `oninput` always fires after an update to `bind:value`). Under the hood, some event handlers are attached directly with `addEventListener`, while others are _delegated_.\n\nWhen using `ontouchstart` and `ontouchmove` event attributes, the handlers are [passive](https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener#using_passive_listeners) for better performance. This greatly improves responsiveness by allowing the browser to scroll the document immediately, rather than waiting to see if the event handler calls `event.preventDefault()`.\n\nIn the very rare cases that you need to prevent these event defaults, you should use [`on`](svelte-events#on) instead (for example inside an action).\n\n### Event delegation\n\nTo reduce memory footprint and increase performance, Svelte uses a technique called event delegation. This means that for certain events — see the list below — a single event listener at the application root takes responsibility for running any handlers on the event's path.\n\nThere are a few gotchas to be aware of:\n\n- when you manually dispatch an event with a delegated listener, make sure to set the `{ bubbles: true }` option or it won't reach the application root\n- when using `addEventListener` directly, avoid calling `stopPropagation` or the event won't reach the application root and handlers won't be invoked. Similarly, handlers added manually inside the application root will run _before_ handlers added declaratively deeper in the DOM (with e.g. `onclick={...}`), in both capturing and bubbling phases. For these reasons it's better to use the `on` function imported from `svelte/events` rather than `addEventListener`, as it will ensure that order is preserved and `stopPropagation` is handled correctly.\n\nThe following event handlers are delegated:\n\n- `beforeinput`\n- `click`\n- `change`\n- `dblclick`\n- `contextmenu`\n- `focusin`\n- `focusout`\n- `input`\n- `keydown`\n- `keyup`\n- `mousedown`\n- `mousemove`\n- `mouseout`\n- `mouseover`\n- `mouseup`\n- `pointerdown`\n- `pointermove`\n- `pointerout`\n- `pointerover`\n- `pointerup`\n- `touchend`\n- `touchmove`\n- `touchstart`\n\n## Text expressions\n\nA JavaScript expression can be included as text by surrounding it with curly braces.\n\n```svelte\n{expression}\n```\n\nExpressions that are `null` or `undefined` will be omitted; all others are [coerced to strings](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#string_coercion).\n\nCurly braces can be included in a Svelte template by using their [HTML entity](https://developer.mozilla.org/docs/Glossary/Entity) strings: `&lbrace;`, `&lcub;`, or `&#123;` for `{` and `&rbrace;`, `&rcub;`, or `&#125;` for `}`.\n\nIf you're using a regular expression (`RegExp`) [literal notation](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp#literal_notation_and_constructor), you'll need to wrap it in parentheses.\n\n\u003C!-- prettier-ignore -->\n```svelte\n\u003Ch1>Hello {name}!\u003C/h1>\n\u003Cp>{a} + {b} = {a + b}.\u003C/p>\n\n\u003Cdiv>{(/^[A-Za-z ]+$/).test(value) ? x : y}\u003C/div>\n```\n\nThe expression will be stringified and escaped to prevent code injections. If you want to render HTML, use the `{@html}` tag instead.\n\n```svelte\n{@html potentiallyUnsafeHtmlString}\n```\n\n> [!NOTE] Make sure that you either escape the passed string or only populate it with values that are under your control in order to prevent [XSS attacks](https://owasp.org/www-community/attacks/xss/)\n\n## Comments\n\nYou can use HTML comments inside components.\n\n```svelte\n\u003C!-- this is a comment! -->\u003Ch1>Hello world\u003C/h1>\n```\n\nComments beginning with `svelte-ignore` disable warnings for the next block of markup. Usually, these are accessibility warnings; make sure that you're disabling them for a good reason.\n\n```svelte\n\u003C!-- svelte-ignore a11y_autofocus -->\n\u003Cinput bind:value={name} autofocus />\n```\n\nYou can add a special comment starting with `@component` that will show up when hovering over the component name in other files.\n\n````svelte\n\u003C!--\n@component\n- You can use markdown here.\n- You can also use code blocks here.\n- Usage:\n  ```html\n  \u003CMain name=\"Arethra\">\n  ```\n-->\n\u003Cscript>\n\tlet { name } = $props();\n\u003C/script>\n\n\u003Cmain>\n\t\u003Ch1>\n\t\tHello, {name}\n\t\u003C/h1>\n\u003C/main>\n````\n",digest:"## Tags\nLowercase tags like `\u003Cdiv>` are HTML elements. Capitalized tags or dot notation like `\u003CWidget>` or `\u003Cmy.stuff>` are components.\n\n## Element attributes\nAttributes work like HTML. Values can be unquoted, contain JavaScript expressions, or be pure expressions:\n```svelte\n\u003Cinput type=checkbox />\n\u003Ca href=\"page/{p}\">page {p}\u003C/a>\n\u003Cbutton disabled={!clickable}>...\u003C/button>\n```\n\nBoolean attributes are included if truthy, excluded if falsy. Other attributes are included unless nullish (`null` or `undefined`):\n```svelte\n\u003Cinput required={false} placeholder=\"...\" />\n\u003Cdiv title={null}>no title attribute\u003C/div>\n```\n\nShorthand: `{name}` replaces `name={name}`:\n```svelte\n\u003Cbutton {disabled}>...\u003C/button>\n```\n\n## Component props\nValues passed to components are called props. Use the same `{name}` shorthand as with attributes.\n\n## Spread attributes\nMultiple attributes/props can be spread at once. Order matters — later values override earlier ones:\n```svelte\n\u003CWidget a=\"b\" {...things} c=\"d\" />\n```\n\n## Events\nListen to DOM events with `on` prefix attributes. Event attributes are case-sensitive:\n```svelte\n\u003Cbutton onclick={() => console.log('clicked')}>click me\u003C/button>\n```\n\nShorthand and spreading work: `\u003Cbutton {onclick}>` or `\u003Cbutton {...eventAttributes}>`.\n\nEvent attributes fire after bindings. `ontouchstart` and `ontouchmove` are passive for performance. For preventing defaults on these, use the `on` function from `svelte/events` instead.\n\nSvelte delegates certain events (click, input, keydown, etc.) to the application root for performance. When manually dispatching delegated events, set `{ bubbles: true }`. Avoid `stopPropagation` with delegated events or use the `on` function from `svelte/events`.\n\n## Text expressions\nInclude JavaScript expressions as text with curly braces:\n```svelte\n\u003Ch1>Hello {name}!\u003C/h1>\n\u003Cp>{a} + {b} = {a + b}.\u003C/p>\n```\n\nNull/undefined are omitted; others are coerced to strings. Use HTML entities `&lbrace;` or `&#123;` for literal braces. Wrap RegExp literals in parentheses:\n```svelte\n\u003Cdiv>{(/^[A-Za-z ]+$/).test(value) ? x : y}\u003C/div>\n```\n\nUse `{@html}` to render HTML (ensure the string is escaped or controlled to prevent XSS):\n```svelte\n{@html potentiallyUnsafeHtmlString}\n```\n\n## Comments\nHTML comments work normally. `svelte-ignore` comments disable warnings for the next block. Use `@component` comments to show documentation when hovering over component names in other files.",short_digest:"## Tags\nLowercase tags are HTML elements, capitalized/dot-notation tags are components.\n\n## Attributes & Props\nAttributes support JavaScript expressions and shorthand: `\u003Cbutton disabled={!clickable}>` or `\u003Cbutton {disabled}>`. Boolean attributes are included if truthy. Spread multiple at once: `\u003CWidget a=\"b\" {...things} c=\"d\" />`.\n\n## Events\nListen with `on` prefix: `\u003Cbutton onclick={handler}>`. Event attributes are case-sensitive and delegated to root for performance. Use `svelte/events` `on` function to avoid `stopPropagation` issues.\n\n## Text expressions\nInclude expressions with braces: `\u003Ch1>Hello {name}!\u003C/h1>`. Null/undefined omitted, others stringified. Use `{@html}` for HTML (with XSS precautions).\n\n## Comments\nHTML comments work. `svelte-ignore` disables warnings. `@component` shows documentation on hover.",essence:"Svelte template syntax for markup: tags, attributes with expressions,
